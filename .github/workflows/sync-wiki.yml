name: Sync Wiki Documentation (Always Run)

# Alternative workflow that runs on every push to main/master
# Use this if the path-filtered workflow isn't triggering reliably

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if wiki files changed
        id: check-files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          if echo "$CHANGED_FILES" | grep -q "wiki/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Wiki files were changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No wiki files changed, skipping sync"
          fi

      - name: Checkout wiki
        if: steps.check-files.outputs.changed == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync wiki files
        if: steps.check-files.outputs.changed == 'true'
        run: |
          # Copy all files from wiki/ directory to GitHub wiki
          if [ -d "wiki" ]; then
            echo "Copying all files from wiki/ directory to GitHub wiki"
            cp -r wiki/* wiki-repo/ 2>/dev/null || true
            echo "Files synced:"
            ls -la wiki-repo/ || echo "No files found"
          else
            echo "Warning: wiki/ directory not found"
          fi

      - name: Create Home page if it doesn't exist
        if: steps.check-files.outputs.changed == 'true'
        run: |
          # Only create default Home.md if custom one wasn't copied from wiki/ directory
          if [ ! -f "wiki-repo/Home.md" ]; then
            echo "Creating default Home.md"
            cat > wiki-repo/Home.md << 'EOF'
          # Post Duplicator Documentation

          Welcome to the Post Duplicator plugin documentation.

          ## Getting Started

          - [Duplicating Posts](Duplicating-Posts) - Learn how to duplicate posts using various methods
          - [Settings](Settings) - Configure plugin settings and permissions

          ## Quick Links

          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Issues](https://github.com/${{ github.repository }}/issues)
          EOF
          else
            echo "Custom Home.md found in wiki/ directory - using that instead"
          fi

      - name: Commit and push wiki changes
        if: steps.check-files.outputs.changed == 'true'
        run: |
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto-sync wiki documentation from repository"
            git push
          else
            echo "No changes to commit"
          fi
